{% extends "base.html" %}



{% block bodyblock %}
<div class="jumbotron d-flex justify-content-center">
    <h1 class="name">{{ heading }}</h1>
</div>


<div class="d-flex flex-wrap justify-content-center">
    {% if items %}
        {% for item in items %}
            <div class="card mycard">
                <img
                    class="card-img-top"
                    src="{{ url_for('static', filename=item.imgfile, width=600) }}"
                    alt="Card image cap"
                >
                <div class="card-body">
                    <h5 class="card-title">{{ item.title|replace("-", " ") }}</h5>
                    {% if item.description %}
                        <p class="card-text">{{ item.description }}</p>
                    {% endif %}
                    <a href="{{ paths['detail'] }}/{{ item.title }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-right"></i> Go</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
